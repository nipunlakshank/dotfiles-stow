unbind r
bind r source-file ~/.config/tmux/tmux.conf

set-option -g status-style bg=default
set-option -g status-position top

# set-option -g terminal-overrides "xterm-256color:RGB"
set-option -sa terminal-features ',xterm-kitty:RGB'
# set-option -ga terminal-overrides ',xterm-kitty:Tc'
set -g default-terminal "tmux-256color"

set -gq allow-passthrough on
set -g visual-activity off

set -g prefix C-b               # change prefix to Control-a
set -g mouse on                 # enable mouse support
set -g history-limit 1000000    # default is 2000
set -g renumber-windows on      # renumber windows when a window is closed
set -g base-index 1             # start window numbers at 1

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/plugins/'

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'

# catppuccin config
set -g @catppuccin_window_left_separator "ÓÇ∂"
set -g @catppuccin_window_right_separator "ÓÇ¥¬†"
set -g @catppuccin_window_middle_separator " ‚ñà"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " ÓÇ∂"
set -g @catppuccin_status_right_separator "ÓÇ¥"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(üîç),}"


run '~/.local/share/tmux/plugins/tpm/tpm'
